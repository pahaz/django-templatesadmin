<!-- ajax save -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>

<script>
    var Last_Responce = null;
    var options = {
        'success': function code_updated(data, status, xhr) {
            Last_Responce = data;
            var errors = $(data).find('.errorlist, .error');
            if (errors.length == 0) {
                alert("Code updated!");
            } else {
                alert("Update failed!\n" + errors.text());
            };
        },
        'beforeSerialize': function(arr, $form, options) {
            console.log('SAVE!');
            editor_content.save();
        }
    };

    $(document).ready(function() {
        $('#site_form').ajaxForm(options);

        document.addEventListener("keydown", function(e) {
            if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                e.preventDefault();
                console.log('ctrl-s detect!');
                $('#site_form').ajaxSubmit(options);
            }
        }, false);

        $('#content-main').prepend('<span>Save <b>Ctrl+s</b>! Help <b>Ctrl+h</b>!</span>');
    });

</script>
